<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style/base.css" type="text/css" />
		<link rel="stylesheet" href="style/base.css" type="text/css" />
    </head>

    <body class="m-0">
        <div class="py-4">
            <div class="container">
                <h2>Welcome to the <strong>Specimen Data Refinery</strong>, part of SYNTHESIS+</h2>
                <form>
			        Upload 
			        <br/>
			        <input type="file" id="fileinput"/>
				</form>
				<div id="upload_results"></div>
				<script>
				    function readSingleFile(evt) {
						var f = evt.target.files[0]; 
						if (f) {
							var r = new FileReader();
                            r.onload = function(e) { 
							var r = new FileReader();
							r.onload = function(e) { 
								var contents = e.target.result;
								document.write("File Uploaded! <br />" + "name: " + f.name + "<br />" + "type: " + f.type + "<br />" + "size: " + f.size + " bytes <br />");
							
								var lines = contents.split("\n"), output = [];
								for (var i=0; i<lines.length; i++) {
								    output.push("<tr><td>" + lines[i].split(",").join("</td><td>") + "</td></tr>");
								}
								output = "<table>" + output.join("") + "</table>";
								document.getElementById('upload_results').innerHTML(output);
						    }
						} 
						else { 
						    alert("Failed to load file");
					    }
				    }
			 	    document.getElementById('fileinput').addEventListener('change', readSingleFile);
				</script>
            </div>
        </div>
    </body>
</html>
